<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
  </head>
  <body>
    <script>
      // １から５０までカウントする
      for(let i=1; i<=50; i++){
        console.log(i);
        if(i==10){
          console.log("今10回ループしました。");
        }
        else if(i==20){
          console.log("今20回ループしました。");
        }
        else if(i==30){
          console.log("今30回ループしました。");
        }
        else if(i==40){
          console.log("今40回ループしました。");
        }

        if(i%4==0){
          console.log("4で割れる数です。"+i);
        }

        if(i==50){
          alert("50回カウントが終わりました。");
        }
      }
    </script>
  </body>
</html>
